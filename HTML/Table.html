<!doctype html>
<!-- A shopping receipt simulator with a subtotal  -->
<html>

<head>
    <title>Shopping Receipt</title>
</head>

<body>
    <table border=1 width="50%" cellpadding="3" cellspacing="2">
        <thead>
            <tr>
                <th>Item</th>
                <th>Qty</th>
                <th>Unit price</th>
                <th>Item Total</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Cereal</td>
                <td>2</td>
                <td>$2.99</td>
                <td>$5.98</td>
            </tr>
            <tr>
                <td>Milk</td>
                <td>1</td>
                <td>$1.49</td>
                <td>$1.49</td>
            </tr>
            <tr>
                <td>Orange Juice</td>
                <td>1</td>
                <td>$3.29</td>
                <td>$3.29</td>
            </tr>
            <tr>
                <td colspan=4>&nbsp;</td>
            </tr>
            <tr>
                <td colspan=3>subtotal</td>
                <td>$10.76</td>
            </tr>
            <tr>
                <td colspan=3>tax</td>
                <td>$1.08</td>
            </tr>
            <tr>
                <td colspan=3>total</td>
                <td>$11.84</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
